<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="userDetail.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    


</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="image.png" alt="Emblem" class="emblem">
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item" id="overview">
                <!-- <i class="fas fa-home"></i> -->
                Overview
            </li>
            <li class="menu-item" id="dashboard">
                <!-- <i class="fas fa-tachometer-alt"></i> -->
                <i class="fas fa-plus-square"></i>

                Dashboard
            </li>
            <li class="menu-item" id="jobs">
                <i class="fa-solid fa-briefcase"></i>
                Jobs
            </li>
            <li class="menu-item" id="events">
                <i class="fa-regular fa-calendar-minus"></i>
                Events
            </li>
            <li class="menu-item" id="users">
                <i class="fa-regular fa-user"></i>
                Users
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="menu-item" id="settings">
                <!-- <i class="fa-regular fa-gear"></i> -->
                <i class="fa-solid fa-gear"></i>
                Settings
            </div>
            <div class="menu-item" id="logout">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </div>
        </div>
    </div>

    
    <div class="content">

<!-- ! Header -->
<div class="header">
    <div class="left-section">
        <h1 class="dashboard-text">USERS</h1>
        <p class="welcome-text">Welcome <b id="welcome-name"></b>!</p>
    </div>

    <div class="right-section">    
        <div class="search-box">
            <input type="text" placeholder="Search Personnel">
            <i class="fas fa-search"></i>
        </div>

            <div class="profile-info">
                <div class="admin-profile">ADMIN PROFILE</div>
                <div class="admin-email">admin@gmail.com</div>
            </div>
            <img src="profile-1.png" alt="Admin Profile Photo" class="profile-photo">
    </div>
</div>

<div class="gap"></div>

<!-- ! User Detail -->
<div class="container-user-detail">

    <div class="user-image-container">
        <img src="profile-2.png" alt="User Profile Photo" class="user-image">
    </div>

    <div class="user-details">

    <div class="detail-row">
        <label for="fullName" class="detail-label">Name</label>
        <input type="text" id="fullName" class="detail-input" disabled>
    </div>

    <div class="detail-row">
        <label for="email" class="detail-label">Email</label>
        <input type="text" id="email" class="detail-input" disabled>
    </div>

    <div class="detail-row">
        <label for="password" class="detail-label">Password</label>
        <input type="password" id="password" class="detail-input" disabled>
    </div>

    <div class="detail-row">
        <label for="firstName" class="detail-label">Username</label>
        <input type="text" id="firstName" class="detail-input" disabled>
    </div>

    <div class="detail-row-description">
        <label for="description" class="detail-label">Description</label>
        <textarea id="description" class="detail-textarea"></textarea>
    </div>

    <div class="edit-button">
        <button>Edit</button>
    </div>

</div>

</div>
    </div>
</body>
</html>
